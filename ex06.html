<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initializeElement() {
            var element = document.getElementById('element');
            element.style.color = 'red';
            element.innerHTML = 'From JavaScript';
        }
    </script>
</head>
<body onload="initializeElement()">
    <h1 id="element">Lorem ipsum dolor amet</h1>
</body>
</html>

<!-- 이 코드에서의 문제점은 <body> 태그에 oneload를 해주어야 하는데 
    해주지 않았고 oneload를 하기 위해서는 함수를 선언해주어야 한다.
    <script> 태그 안에 함수(initializeElement)를 선언해주었고 <body>
    태그 안에 함수를 oneload 해주었다. -->
